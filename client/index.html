<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Voting</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style> 
  .loader {
    border-top-color: #2498db !important;
      -webkit-animation: spinner 1.5s linear infinite;
      animation: spinner 1.5s linear infinite;
   } 

    @-webkit-keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spinner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>



</head>

<body>

  <div id='loader' class="hidden fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
    <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
  </div>

  <div class="container mx-auto">
    <h1 class='font-bold underline text-3xl'>Voting app</h1>
    Network version is: <span id='networkVersion'></span>
    <button id="enableEthereumButton" 
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
      Connect Ethereum</button>
  
    <h3>Current account: <span class='underline' id='account'></span></h3>
    <h3>Current balance: <span class='underline' id='balance'></span></h3>

    <hr />
    <div id='newVote' class='hidden border flex'>
      <div class='flex-auto p-2'>
        <h4 class='text-2xl'>New vote</h4>
        <div class='w-full'>
          <label for='question'>Question</label>
          <input value='Question?' name='question' id='question' class='border rounded border-gray-500 p-1  w-full' />
        </div>
        <div class='w-full'>
          <label for='answer_a'>Answer 1</label>
          <input value='A' name='answer_a' id='answer_a' class='border rounded border-gray-500 p-1 w-full' />
        </div>
        <div class='w-full'>
          <label for='answer_b'>Answer 2</label>
          <input value='B' name='answer_b' id='answer_b' class='border rounded border-gray-500 p-1  w-full' />
        </div>
        <div class='w-full'>
          <label for='answer_c'>Answer 3</label>
          <input value='C' name='answer_c' id='answer_c' class='border rounded border-gray-500 p-1  w-full' />
        </div>
        <div class='w-full'>
          <label for='duration'>Duration in days</label>
          <input value='5' name='duration' id='duration' class='border rounded border-gray-500 p-1  w-full' />
        </div>
        
        <div class='w-full'>
          <button id='startVoteButton'
          class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          >Start vote</button>
        </div>
      </div>
      <div class='flex-auto p-2'>
        <h4 class='text-2xl'>Old vote results</h4>
        <div id='oldVoteResults'></div>
      </div>
    </div>
    <div id='doVote' class='hidden border'>
      <h4 class='text-2xl'>Vote</h4>
      <div id='questionDiv'></div>
      
      <input type='radio' name='vote' value=0 id='answerA'><label for='answerA' id='answerAlabel'></label><br />
      <input type='radio' name='vote' value=1 id='answerB' ><label for='answerB' id='answerBlabel'></label><br />
      <input type='radio' name='vote' value=2  id='answerC'><label for='answerC' id='answerClabel'></label><br />
      <button id='voteButton'
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
      >Vote</button>
    </input>
    Vote ends on: <span id='finishOnDiv'></span>
    <h4>Results</h4>
    <div id='resultsDiv'></div>
      <button
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
      id='finishVoteButton'>Finish vote!</button>
    </div>
    <div>
      <h4 class='text-2xl'>Events</h4>
      <ul id='events'> 
        
      </ul>
    </div>
  </div>
  


  <script src="dist/app.js"></script>
</body>
</html>
